<ion-header>
  <ion-toolbar>
    <ion-title>salvar-contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input type="text" name="nome" [(ngModel)]="contato.nome"></ion-input>
  <ion-input type="text" name="telefone" [(ngModel)]="contato.telefone"></ion-input>
  <ion-button (click)="salvar()">salvar</ion-button>
  </ion-content>
